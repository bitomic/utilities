name: Node.js CI for monorepos

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 1.18
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'yarn'
    - name: Install yarn
      run: npm i -g yarn

    - name: Install dependencies
      run: yarn install --immutable

    - name: Build
      run: yarn build:all
    
    - name: Lint
      run: yarn lint:all
  